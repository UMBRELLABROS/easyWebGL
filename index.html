<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <script src='js/functions.js'></script>
    <script src='js/world.js'></script>
    <script src='js/ubengine.js'></script>
    <script src='js/formcatalog.js'></script>
    <script src='js/shadercatalog.js'></script>
    <title>easywebGL v1.0 </title>
  </head>
  <body>
      <b>Ziel:</b> Farbe des Dreiecks ändern
      <div id='canvas'></div>
      <br>
      Direkter Script-Code
      <div id='simpleCode'></div>

<script>
// Ein Dreieck anlegen mit nur 6 Zeilen Code? Nicht ganz. 

// Eine Welt erschaffen
var wrld1 = new World();

// Ein Dreieck erzeugen
var obj1 = new Child({type:'triangle',color:[1.0,0.0,0.0,1.0]}); // r,g,b,a

// Dreieck(e) zur Welt hinzufügen
wrld1.addChildren([obj1]);

// Engine erzeugen (Parameter ist die id des DIVs)
var eng = new UBEngine('canvas');

// Alle Welten hinzufügen
eng.addWorlds([wrld1]);

// loslegen 
eng.start();

// Script code erzeugen
$('simpleCode').innerHTML = eng.getSimpleCode()

</script>

  </body>
</html>
